
<h2> NCR Database </h2>

<div fxLayout="column">
    <div id="top_row" fxLayout="row">
        <div fxFlex fxLayoutGap=10px>

            <ng-select
            fxFlex=10
            [items]="statusTypes"
           bindLabel="value"
           bindValue="id"
           placeholder="Status"
           appendTo="body"
           
           >
            </ng-select>
            
            <ng-select
            fxFlex=10
            [items]="typeTypes"
           bindLabel="value"
           bindValue="id"
           placeholder="Type"
           appendTo="body"
           >
            </ng-select> 
            
            <ng-select
            fxFlex=10
            [items]="statusTypes"
           bindLabel="value"
           bindValue="id"
           placeholder="Buisness Unit"
           appendTo="body"
           >
            </ng-select>
            
        </div>
        <div fxLayoutAlign="end center" fxLayoutGap="5px">
            <button (click)="refreshDatabase()" mat-raised-button> 
                Refresh
                <mat-icon  >refresh</mat-icon>
            </button>
            <div fxFlex fxLayout="row" fxLayoutAlign="end center">
                <button mat-raised-button color="primary" (click)="createNCR()"> Create </button>
            </div>

        </div>
       
    </div>

    <div id="database" fxLayout="row">

        <ag-grid-angular 
        #agGrid
           
              
        style="width: calc(100%); height:calc(60vh); margin-top:10px;" 
        class="ag-theme-balham"
        animateRows="true"
        
       
        [rowData]="rowData" 
       
        [columnDefs]="columnDefs"
      
        [defaultColDef]="defaultColDef"
        [gridOptions]="gridOptions"              
        [modules]="modules"
        (gridReady)="onGridReady($event)"
        (rowDoubleClicked)="onRowDoubleClicked($event)"
       
        [enableRangeSelection]="true"
        [pagination]="true"
       
    
        
        >
    </ag-grid-angular>
    </div>


</div>
