<div fxLayout="column" fxLayoutAlign="stretch stretch" fxFlex fxFlex.gt-lg="100">

       
    <div fxLayout="row"  fxLayoutGap="20px"    >

        <div fxFlex fxLayout="column" fxLayoutAlign="center start"> 
                <mat-slide-toggle  (click)="toggleCellsEditable()"> Edit Table </mat-slide-toggle>
            
            
        </div>
        <div fxFlex fxLayout="column"  fxLayoutAlign="center center"> 
            
                <mat-form-field style="width:400px">
                        <!--   <span matPrefix>+1 &nbsp;</span> -->
                        <input type="text" matInput (keyup)="onFilterChanged()"  [(ngModel)]="searchBarValue"  placeholder="Search">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>  
        </div>
        <div fxFlex fxLayout="column"  fxLayoutAlign="center end">

                <!-- <div fxFlex fxLayout="row"  fxLayoutGap="15px"  fxLayoutAlign="center center"> 
                <b> Filters </b>  
                    <mat-slide-toggle  > Instock </mat-slide-toggle>
                    <mat-slide-toggle  > Manufacturing </mat-slide-toggle>
                    <mat-slide-toggle  > Research </mat-slide-toggle>
                </div>  -->
        </div>
    <!-- <button mat-button > Active </button> -->
    </div>

    <ag-grid-angular 
        #agGrid
           
              
        style="width: calc(100%); height:calc(78vh); margin-top:10px;" 
        class="ag-theme-material"
        animateRows="true"
       
        [rowData]="rowData" 
       
        [columnDefs]="columnDefs"
        [statusBar]="statusBar"
        [defaultColDef]="defaultColDef"
        [enableSorting]="true"
        [enableFilter]="true"	
        (gridReady)="onGridReady($event)"
        (rowDoubleClicked)="onRowDoubleClicked($event)"
        (cellEditingStopped)="onCellEditingStopped($event)"
        (cellEditingStarted)="onCellEditingStarted($event)"
        [enableColResize]="true"
        [enableRangeSelection]="true"
        [pagination]="false"
        [components]="components"
    
        
        >
    </ag-grid-angular>


</div>
