
<div fxLayout="column" fxFlexOffset="25vw">

  <hot-table  
    fxFLex=50
    class="hot"

    [hotId]="id"
    [settings]="hotTableSettings"
    [licenseKey]="'non-commercial-and-evaluation'"  
  
>


    <hot-column data="entryid" title="ID" read-only></hot-column>
    <hot-column data="holidayname" title="Name" ></hot-column>
    <hot-column date-format="YYYY-MM-DD" data="date" title="Date" type="date" ></hot-column>
    
    </hot-table>  


</div>
