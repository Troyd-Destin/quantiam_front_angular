
<div *ngIf="!permissionTest" fxLayoutGap="20px" fxLayout="row" fxLayout.xs="column"  fxLayoutAlign="center center">

	<h3> Oops. You do not have permission to use this scale :( </h3>
		
</div>


<div *ngIf="permissionTest" fxLayoutGap="20px" fxLayout="row" fxLayout.xs="column"  fxLayoutAlign="center center"> 

	
	
	<div >
		<h3 *ngIf="!scaleInfoTest"> Sorry, we couldn't connect to the SGX scale. </h3>
	
		<mat-card class="example-card"  *ngIf="scaleInfo">
			  <mat-card-header>
				<mat-card-title>Scale Information</mat-card-title>
				<mat-card-subtitle>SGX Awesome Scale</mat-card-subtitle>
			  </mat-card-header>
			   <mat-card-content>
				<div  fxLayoutGap="20px" fxLayout="row" fxLayout.xs="column"  fxLayoutAlign="center center">
					<button mat-button> 75.609g </button>
			   
				</div>
			   </mat-card-content>
			    <mat-card-actions>
					<button mat-button  [disabled]="locked" (click)="unlock()"> Lock </button>
					<button mat-button  [disabled]="!locked" (click)="lock()"> Unlock </button>
				</mat-card-actions>
		</mat-card>
		
	</div>
	
	<div id="weight_value">
	
			
	</div>
		
</div>
