
<ng-select 

  
style="min-width: 120px;"
[items]="itemsBuffer"
[loading]="loading"

[multiple]="multiple"
[placeholder]="placeholder"
[hideSelected]="true"
[virtualScroll]="true"

(change)="onChange($event)"
(add)="onAdd($event)"
(remove)="onRemove($event)"
(scrollToEnd)="onScrollToEnd()"
(clear)="onClear()"
(open)="onOpen()"



[(ngModel)]="selectedValue"	 
[(typeahead)]="input$" 


>
<!-- scroll-host & scrollable-content  [searchFn]="customSearchFn" 
(scroll)="onScroll($event)" -->

<ng-template ng-label-tmp let-item="item">
  {{item.qcid || item.identifier}} {{item.lot.material.name}} {{item.lot.material.grade}}
</ng-template>

<ng-template ng-header-tmp>
  <small class="form-text text-muted">Loaded {{itemsBuffer.length}} of {{totalResults}}</small>
</ng-template>


<ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm" style="width:1000px !important;">
<div fxLayout="row" fxLayoutAlign="center center"  fxLayoutGap="10px">
  <div fxLayout="row" class="dropdown-options"  fxLayoutAlign="start center" fxFlex style="margin:2px;">
  

    <div style="width:60px; font-size: 8px;" >{{item.identifier}}</div>

     <div style="width:200px; margin-right:5px;"  [ngOptionHighlight]="search"><b>{{item.name}}</b>        
     
    </div>
    <div style="width:100px; font-size: 12px; margin-right:5px;" [ngOptionHighlight]="search">
        {{item.grade}}
      </div>

    <div style="width:150px; font-size: 12px; margin-right:5px;">
      {{item.supplier.supplier_name}}
    </div>
    <div style="width:80px; font-size: 10px">
      {{item.cas}}
    </div>

    
    
  </div>
  <!-- <div>
    <a *ngIf="item.active" mat-button  color="primary"   > Active </a>
    <a *ngIf="!item.active" mat-button  color="warn"   > Inactive </a>
  </div> -->
</div> 



  
</ng-template>


</ng-select>
