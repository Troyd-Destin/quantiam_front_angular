
  <mat-toolbar class="app-header" color="primary">
	
		 <mat-toolbar-row>
			<span style="font-size: 14px;padding-left: 10px;">Quantiam Technologies Inc.</span>
			<span class="header-spacer"></span>
			<!-- <mat-icon class="example-icon">favorite</mat-icon>
			<mat-icon class="example-icon">delete</mat-icon> -->
			<span class='name-title-box' *ngIf="userLoaded">
				<p  class='name-title'> {{userName}} </p>
				<p  class='name-title'> {{userTitle}} </p>
			</span>
			<button style="font-size:14px; font-weight: bold;" mat-button (click)="logout()">Logout</button>
		</mat-toolbar-row>
		
	</mat-toolbar>

  <mat-sidenav-container class="app-container" [style.marginTop.px]="options.value.top">

	
  
			<mat-sidenav #sidenav 
						opened="defaultOpen" 
						[class]="mobileQuery.matches ? 'app-sidenav-over' : 'app-sidenav'"
						[mode]="mobileQuery.matches ? 'over' : 'side'" 
						[fixedInViewport]="mobileQuery.matches" [fixedTopGap]="options.value.top"
						[fixedBottomGap]="options.value.bottom"
			>
			
			  
					<mat-accordion class="side-panel" multi="true">
						<mat-expansion-panel expanded="true">
							  <mat-expansion-panel-header>
								<mat-panel-title>
								    Materials
								</mat-panel-title>
								
							  </mat-expansion-panel-header>
								<mat-list>
								<!--  <mat-list-item  > 
										<button routerLink="/material" mat-button>Home</button>
								</mat-list-item> -->
								 <mat-list-item > 
									 <button routerLink="/material/database" routerLinkActive="mat-list-item-button-active" mat-button>Database</button>
								</mat-list-item>
								</mat-list>  
						</mat-expansion-panel>
						<mat-divider></mat-divider>
						<mat-expansion-panel expanded="true">
								<mat-expansion-panel-header>
								
								
								<mat-panel-title>
									Samples
								</mat-panel-title>
								
							  </mat-expansion-panel-header>
								<mat-list>
								 <mat-list-item  > 
										 <button routerLink="/sample/database" routerLinkActive="mat-list-item-button-active" mat-button>Database</button>
								</mat-list-item>
								 <mat-list-item  > 
										 <button routerLink="/sample/sgx-scale-auth" routerLinkActive="mat-list-item-button-active" mat-button>Scale Auth</button>
								</mat-list-item>
								
								</mat-list>
						</mat-expansion-panel>
						<mat-divider></mat-divider>
					
					
						</mat-accordion>				  
			  
			</mat-sidenav>
				
			<mat-sidenav-content class="app-content" >
				<router-outlet></router-outlet>

			</mat-sidenav-content>
	
  </mat-sidenav-container>

  <mat-toolbar class="app-footer" color="primary">
		
		
		
	</mat-toolbar>
