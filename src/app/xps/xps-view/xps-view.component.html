<div fxLayout="row" fxLayoutAlign="center center">
<div  fxLayout="column" fxFlex fxFlex.lg="90" fxFlex.xl="70" fxLayoutAlign="center stretch" fxLayoutGap="10px" style="padding-top:20px">
	
		<mat-card class="quantiam-mat-card" fxFlex fxFlex.xl="40" fxLayout="column" >
			<mat-card-title>
				Run Attributes
			</mat-card-title> 
			<mat-card-content fxLayout="row wrap" fxLayoutGap="10px">
					<mat-form-field  fxFlex>
							<input  #Name 
							(change)="updateXpsRun(Name)"
							[disabled]="!edit" 
							type="text" 
							matInput 
							placeholder="Name" 
							[(ngModel)] ='xpsRun.name'
							name="name"
					>
					</mat-form-field >
					
						<mat-form-field  fxFlex>
							<input  #SampleName 
							(change)="updateXpsRun(SampleName)"
							[disabled]="!edit" 
							type="text" 
							matInput 
							placeholder="Sample Name" 
							[(ngModel)] ='xpsRun.sample_name'
							name="sample_name"
					>
					</mat-form-field >
					
					<mat-form-field  fxFlex>
							 <mat-select 
												#SampleType
												placeholder="Sample Type"
												name="sample_type"
												 [(ngModel)]="xpsRun.sample_type"
												
												
												[disabled]="!edit"
												 (ngModelChange)="updateContainerField($event,'sample_type')"
										>
											<mat-option
												*ngFor="let sample_type of sampleTypeList" 
												[value]="sample_type.id"
												
												>{{sample_type.id}}</mat-option>
										</mat-select>
					</mat-form-field >
				
				
				
					<mat-form-field fxFlex >
								<input matInput [matDatepicker]="myDatepicker1" 
								placeholder="Run Date" [(ngModel)] ='xpsRun.created_at' (dateChange)="updateXpsRun($event.value,'startdate')" [disabled]="!edit">
							  <mat-datepicker-toggle matSuffix [for]="myDatepicker1"></mat-datepicker-toggle>
							  <mat-datepicker #myDatepicker1></mat-datepicker>
					</mat-form-field>
				
			</mat-card-content>
		
				<mat-card-actions fxLayout="row-reverse">
					
				 <button mat-button (click)="edit = !edit"> Edit </button>
			
			
			</mat-card-actions>
		
		</mat-card>
		
	
		
		<ag-grid-angular  
			*ngIf="xpsRun.analyses[0]"
			style="width: calc(100%); height:200px; margin-top:25px;" 
			class="ag-theme-material"
			[showToolPanel]="false"
			[toolPanelSuppressSideButtons] = "true"
			[rowData]="rowData" 
			[columnDefs]="columnDefs"
			[enableSorting]="false"
			[enableFilter]="false"	
			(gridReady)="onGridReady($event)"
			(rowDoubleClicked)="onRowDoubleClicked($event)"
			[enableColResize]="true"
			[pagination]="false"
			[paginationPageSize]="paginationPageSize"
			[enableRangeSelection]="true"
			>
		</ag-grid-angular>
